<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalog</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Navigation bar section -->
    <div class="navbar">
        <!-- Placeholder for the logo -->
        <div class="logo"></div>
        <!-- Home button that redirects to the home page -->
        <button onclick="location.href='index.html'">Home</button>
        <!-- Browse button that redirects to the catalog page -->
        <button onclick="location.href='catalog.html'">Browse</button>
        <!-- Cart button that redirects to the cart page -->
        <button onclick="location.href='cart.html'">Cart</button>
    </div>

    <div class="main-content">
        <!-- Sidebar filter and category section -->
        <aside class="sidebar">
            <h3>Filter Options</h3>
            <!-- Filter by price dropdown -->
            <select id="price-filter">
                <option value="">Sort by Price</option>
                <option value="asc">Ascending</option>
                <option value="desc">Descending</option>
            </select>

            <!-- Filter by category dropdown -->
            <select id="category-filter">
                <option value="">Select Category</option>
                <option value="rings">Rings</option>
                <option value="bracelets">Bracelets</option>
                <option value="glass">Glass</option>
                <option value="crystals">Crystals</option>
            </select>
        </aside>

        <!-- Catalog section -->
        <div class="catalog" id="catalog-items">
            <!-- Example item 1 -->
            <div class="item" data-category="rings" data-price="10.99">
                <img src="placeholder.jpg" alt="Item 1">
                <h3>Item 1</h3>
                <p>A short description of Item 1.</p>
                <p class="price">$10.99 (Tax incl.)</p>
            </div>

            <!-- Example item 2 -->
            <div class="item" data-category="bracelets" data-price="15.99">
                <img src="placeholder.jpg" alt="Item 2">
                <h3>Item 2</h3>
                <p>A short description of Item 2.</p>
                <p class="price">$15.99 (Tax incl.)</p>
            </div>

            <!-- Example item 3 -->
            <div class="item" data-category="glass" data-price="20.99">
                <img src="placeholder.jpg" alt="Item 3">
                <h3>Item 3</h3>
                <p>A short description of Item 3.</p>
                <p class="price">$20.99 (Tax incl.)</p>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
